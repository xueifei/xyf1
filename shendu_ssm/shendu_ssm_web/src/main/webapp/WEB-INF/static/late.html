<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迟到表</title>
				<link rel="stylesheet" type="text/css" href="themes/default/easyui.css" />
		<!--引入图标样式-->
		<link rel="stylesheet" type="text/css" href="themes/icon.css" />
		<!--引入jQuery文件-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--引入EasyUi的js文件-->
		<script src="js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id="tt" class="easyui-datagrid" style="width:600px;height:250px"
            url="data/datagrid_data.json"
            title="学生迟到信息" iconCls="icon-save">
        <thead>
            <tr>
                <th field="学生姓名" width="80">学生姓名</th>
                <th field="班级" width="80">班级</th>
                <th field="学生电话" width="80" align="right">时间</th>
                <th field="地址" width="80" align="right">状态</th>
            </tr>
        </thead>
       </table>
          <a href="#" class="easyui-linkbutton" iconCls="icon-add">一键发送信息</a>
	</body>
</html>
